      { h: "Your First Defense: Clean Fans", body: "Dust is the silent killer. A 2mm layer of dust on fan blades reduces airflow by 30%. The 'Clean Fans' maintenance task simulates what real miners do weekly. In BlockQuests, it directly drops your heat gauge by 15%. Use it regularly to stay in the safe zone." },

      { h: "Power Supply Units (PSUs)", body: "Each ASIC needs a dedicated PSU rated for its wattage with 20% headroom. An S19 (3,250W) needs a 3,600W+ PSU. Undersized PSUs cause: random shutdowns, reduced hashrate, fire risk. Real miners use server-grade APW12 units or PDUs (Power Distribution Units) for rack-level distribution." },

      { h: "Power Purchase Agreements (PPAs)", body: "Industrial miners don't just plug into the wall \u2014 they sign PPAs directly with power plants. Lock in $0.03-0.05/kWh for 3-5 years. Some even co-locate at power stations. The Warehouse tier's 'Bulk PPA' contract models this long-term energy strategy." }

      { h: "The Power Cycle Procedure", body: "Real ASIC reset: 1) Shut down miner software. 2) Wait 30 seconds. 3) Power off PSU. 4) Wait 60 seconds (capacitors discharge). 5) Power on PSU. 6) Start miner software. 7) Monitor for 10 minutes. In-game: use 'Check Power' task followed by 'Clean Fans' for a simulated power cycle effect." },
      { h: "Firmware & Software Resets", body: "Sometimes ASICs need firmware reflashing \u2014 the software that runs on the ASIC chip itself. Corrupted firmware = erratic hashrate, crashes, false temperature readings. Tools like BraiinsOS+ and LuxOS let you flash custom firmware for better efficiency. Your 'Therm Paste' task also represents firmware-level maintenance." },
      { h: "When Hardware Is Actually Dead", body: "Signs a board is failing (not just overheating): 1) One hashboard shows 0 TH/s while others work. 2) ASIC chips report wildly different temps. 3) Repeated crashes after clean reset. Solution: RMA if under warranty, or repair (chip-level soldering). This is why uptime % matters \u2014 dead hardware earns zero." }

      { h: "Electrical Capacity Planning", body: "Before buying rigs, check your electrical panel. A standard US home circuit: 15-20A at 240V = 3,600-4,800W. One S19 draws 3,250W. Two rigs need a dedicated 50A circuit installed by an electrician ($500-$2,000). Scaling without electrical planning = tripped breakers and house fires." },
      { h: "The Noise Problem", body: "One S19 = 75 decibels (louder than a vacuum cleaner). Four S19s = a small jet engine. Real miners deal with this via: sound-dampened rooms, remote locations (barns, warehouses), or immersion cooling (nearly silent). Your neighbors will hate you long before heat becomes a problem." }

      { h: "Underclocking: Less Can Be More", body: "Counterintuitive: running ASICs at 80% power often yields 90% hashrate. The efficiency curve isn't linear. Reducing power from 3,250W to 2,600W might drop hashrate from 110 TH/s to 100 TH/s. You lose 9% hashrate but save 20% electricity. Net profit often INCREASES." },

var WALLET_LESSONS = [
  { id: "w1", tier: 1, title: "What is Bitcoin?", sub: "Digital gold, no bank required", body: "Bitcoin is a decentralized digital currency. No company or government controls it. Transactions are verified by a global network of miners \u2014 like you! There will only ever be 21 million Bitcoin. Every sat you mine is a tiny fraction (1/100,000,000) of one Bitcoin.", quiz: "Who controls Bitcoin?", opts: ["A bank", "A government", "No single entity", "Elon Musk"], ans: 2 },
  { id: "w2", tier: 1, title: "What is a Wallet?", sub: "Not a container \u2014 a keychain", body: "A Bitcoin wallet does NOT store your Bitcoin. Bitcoin lives on the blockchain. Your wallet stores the private keys that prove you own specific Bitcoin. Think of it like this: Bitcoin is in a transparent vault anyone can see. Your wallet holds the only key that can move YOUR Bitcoin.", quiz: "What does a wallet actually store?", opts: ["Bitcoin", "Private keys", "Bank info", "Passwords"], ans: 1 },
  { id: "w3", tier: 2, title: "Public vs Private Keys", sub: "Your address vs your master key", body: "Your PUBLIC KEY is like your mining facility's mailing address \u2014 anyone can send Bitcoin to it. Your PRIVATE KEY is the master key to your vault \u2014 whoever has it controls the Bitcoin. NEVER share your private key. If someone has it, they have your Bitcoin. Forever. No refunds.", quiz: "Your private key should be:", opts: ["Shared with friends", "Posted online", "Kept secret always", "Given to exchanges"], ans: 2 },
  { id: "w4", tier: 2, title: "Custodial vs Self-Custodial", sub: "\"Not your keys, not your coins\"", body: "CUSTODIAL: A company (like an exchange) holds your keys for you. Convenient, but they control your Bitcoin. If they get hacked or go bankrupt, your Bitcoin may be gone. SELF-CUSTODIAL: You hold your own keys. Full control, full responsibility. This is what Bitcoiners mean by \"be your own bank.\" BlockQuests currently holds your sats (custodial). Soon you'll learn to go sovereign.", quiz: "What does 'not your keys, not your coins' mean?", opts: ["Keys are decorative", "Custodians own your BTC", "Only self-custody is true ownership", "Exchanges are always safe"], ans: 2 },
  { id: "w5", tier: 3, title: "The Lightning Network", sub: "Bitcoin's payment superhighway", body: "On-chain Bitcoin transactions are like cargo ships \u2014 secure but slow (10 min blocks) and expensive. The Lightning Network is a fighter jet: instant payments, near-zero fees. It works by opening payment channels between users. Think of it as a tab at a bar \u2014 you settle up on-chain later, but individual payments are instant. This is how you'll withdraw your sats from BlockQuests.", quiz: "Lightning Network transactions are:", opts: ["Slow and expensive", "Instant and near-free", "Only for large amounts", "Not real Bitcoin"], ans: 1 },
  { id: "w6", tier: 3, title: "Choosing a Wallet", sub: "Your gateway to sovereignty", body: "RECOMMENDED LIGHTNING WALLETS:\n\nPhoenix (iOS/Android) \u2014 Best UX, auto-manages channels. Perfect for beginners.\n\nMuun (iOS/Android) \u2014 Simple, handles both on-chain + Lightning seamlessly.\n\nBreez (iOS/Android) \u2014 Great all-rounder with podcasting and POS features.\n\nAlby (Browser) \u2014 Perfect if you play BlockQuests on desktop.\n\nZeus (iOS/Android) \u2014 More advanced, connects to your own node.\n\nStart with Phoenix or Muun. You can always level up later.", quiz: "For a beginner, the best wallet type is:", opts: ["Paper wallet", "Exchange account", "Simple Lightning wallet", "Hardware wallet"], ans: 2 },
  { id: "w7", tier: 4, title: "Seed Phrases", sub: "12 words that ARE your Bitcoin", body: "When you create a self-custodial wallet, you get a SEED PHRASE \u2014 usually 12 or 24 words. This phrase can regenerate all your keys. Write it on paper. Store it somewhere safe. NEVER type it into a website. NEVER screenshot it. NEVER store it in the cloud. If you lose it AND lose your phone, your Bitcoin is gone forever. If someone finds it, they can take everything. Treat it like the combination to a vault containing your life savings.", quiz: "Where should you store your seed phrase?", opts: ["In a screenshot", "Written on paper, stored safely", "In cloud notes", "In your wallet app"], ans: 1 },
  { id: "w8", tier: 4, title: "Connecting Lightning", sub: "Link your wallet to withdraw real sats", body: "To withdraw sats from BlockQuests, you need a Lightning Address. It looks like an email: yourname@wallet.provider. HOW TO GET ONE:\n\n1. Download Phoenix, Muun, or Alby\n2. Create your wallet (back up your seed phrase!)\n3. Find your Lightning Address in settings\n4. Paste it into BlockQuests\n\nWe'll send a tiny test payment to verify it works. Once confirmed, you can withdraw earned sats anytime you hit the minimum threshold.", quiz: "A Lightning Address looks like:", opts: ["A long hex string", "An email address", "A QR code only", "A phone number"], ans: 1 },
  { id: "w9", tier: 5, title: "Withdrawal Economics", sub: "Reinvest or take profit?", body: "Real miners face this choice every day: withdraw profit or reinvest in more hardware? BlockQuests works the same way. Starting at TIER 5, real satoshi payouts become available. The payout pool was initially seeded with 10,000,000 satoshi and grows with 30% of all future game revenue \u2014 real Bitcoin distributed to eligible players who've reached this tier. But spending sats in-game (rigs, buffs, efficiency) compounds your earning rate. The math: withdrawing 100 sats now vs. investing in a rig that earns 2 extra sats/second. The best miners think long-term.", quiz: "What funds the payout pool?", opts: ["Printed money", "Player losses", "10M seed + 30% revenue", "Donations"], ans: 2 },
  { id: "w10", tier: 6, title: "Cold Storage & Multisig", sub: "Industrial-grade security", body: "COLD STORAGE: A wallet that never touches the internet. Hardware wallets (Ledger, Trezor, Coldcard) keep your keys on a dedicated device. MULTISIG: Requires multiple keys to move Bitcoin. Like a bank vault needing 2 of 3 keyholders. For large holdings, combine both: 2-of-3 multisig with keys on separate hardware wallets in separate locations. This is how institutions secure billions.", quiz: "Cold storage means:", opts: ["Keeping BTC in a freezer", "A wallet never connected to internet", "A type of exchange", "Mining in cold climates"], ans: 1 },
  { id: "w11", tier: 7, title: "Running Your Own Node", sub: "Trust no one. Verify everything.", body: "A Bitcoin node validates every transaction and block independently. Without your own node, you trust someone else's. Running a node means: you verify your own transactions, you contribute to network decentralization, you can connect your wallet directly (maximum privacy), you embody the Bitcoin ethos: don't trust, verify. Options: Umbrel, Start9, RaspiBlitz (Raspberry Pi), or a dedicated machine. The final step from player to sovereign.", quiz: "Why run your own node?", opts: ["To mine faster", "To verify transactions yourself", "It's required by law", "To earn more BTC"], ans: 1 }

function clamp(v, lo, hi) { return Math.min(hi, Math.max(lo, v)); }
function fmt(n) {
  if (n >= 1e6) return (n / 1e6).toFixed(1) + "M";
  if (n >= 1e3) return (n / 1e3).toFixed(1) + "K";
  return Math.floor(n).toLocaleString();
}

/* ========== REALISTIC ASIC MINER SVG ========== */
function AsicMiner({ x, y, w, h, idx, heat, hashing }) {
  var hue = heat > 70 ? 0 : (heat > 40 ? 30 : 150);
  var caseColor = "hsl(" + hue + ",20%,12%)";
  var caseBorder = "hsl(" + hue + ",35%,25%)";
  var chipGlow = "hsl(" + hue + ",50%,20%)";
  var fanSpeed = (0.2 + idx * 0.04) + "s";
  var ledPow = "#00ff66";
  var ledHash = heat > 80 ? "#ff2222" : (heat > 50 ? "#ffaa00" : "#00ff88");
  var ledNet = "#0088ff";
  var ledTemp = heat > 70 ? "#ff4444" : (heat > 40 ? "#ffcc00" : "#00dd66");
  /* Fan center positions */
  var f1x = x + 5;
  var f1y = y + h * 0.5;
  var f2x = x + w - 5;
  var f2y = y + h * 0.5;
  var fr = Math.min(h * 0.35, 6);
  /* Heatsink fin positions */
  var hsX = x + w * 0.22;
  var hsW = w * 0.56;
  var finCount = Math.max(3, Math.floor(hsW / 3));
  var fins = [];
  for (var fi = 0; fi < finCount; fi++) {
    var fx = hsX + (fi / (finCount - 1)) * hsW;
    fins.push(
      <line key={"fin" + fi} x1={fx} y1={y + 1.5} x2={fx} y2={y + h - 1.5} stroke={"hsl(" + hue + ",15%,18%)"} strokeWidth="0.6" opacity="0.7" />
    );
  }
  /* Status LEDs */
  var leds = [
    { cx: x + w * 0.3, fill: ledPow, label: "P" },
    { cx: x + w * 0.4, fill: ledHash, label: "H" },
    { cx: x + w * 0.5, fill: ledNet, label: "N" },
    { cx: x + w * 0.6, fill: ledTemp, label: "T" },
  ];
  /* PCB board detail inside */
  var pcbX = x + w * 0.25;
  var pcbY = y + 2;
  var pcbW = w * 0.5;
  var pcbH = h - 4;
  /* Chip array */
  var chipCols = Math.max(2, Math.floor(pcbW / 6));
  var chipRows = Math.max(1, Math.floor(pcbH / 5));
  var chips = [];
  for (var cr = 0; cr < chipRows; cr++) {
    for (var cc = 0; cc < chipCols; cc++) {
      var cx2 = pcbX + 2 + cc * (pcbW - 4) / Math.max(1, chipCols - 1);
      var cy2 = pcbY + 2 + cr * (pcbH - 3) / Math.max(1, chipRows - 1);
      chips.push(
        <rect key={"chip" + cr + "_" + cc} x={cx2 - 1.5} y={cy2 - 1} width={3} height={2} rx="0.3" fill={chipGlow}>
          <animate attributeName="opacity" values={"0.3;1;0.3"} dur={(0.8 + idx * 0.2 + cr * 0.1 + cc * 0.15) + "s"} repeatCount="indefinite" />
        </rect>
      );
    }
  }
  /* Fan blade pattern (4-blade) */
  function fanBlades(fcx, fcy, frad, spd) {
    return (
      <g>
        <circle cx={fcx} cy={fcy} r={frad} fill="#060a12" stroke="rgba(60,75,90,0.35)" strokeWidth="0.5" />
        <circle cx={fcx} cy={fcy} r={frad * 0.85} fill="none" stroke="rgba(60,75,90,0.15)" strokeWidth="0.3" />
        <g style={{ transformOrigin: fcx + "px " + fcy + "px", animation: "spin " + spd + " linear infinite" }}>
          <line x1={fcx} y1={fcy - frad * 0.75} x2={fcx} y2={fcy + frad * 0.75} stroke="rgba(80,100,120,0.5)" strokeWidth="1.2" strokeLinecap="round" />
          <line x1={fcx - frad * 0.75} y1={fcy} x2={fcx + frad * 0.75} y2={fcy} stroke="rgba(80,100,120,0.5)" strokeWidth="1.2" strokeLinecap="round" />
          <line x1={fcx - frad * 0.5} y1={fcy - frad * 0.5} x2={fcx + frad * 0.5} y2={fcy + frad * 0.5} stroke="rgba(80,100,120,0.3)" strokeWidth="0.8" strokeLinecap="round" />
          <line x1={fcx + frad * 0.5} y1={fcy - frad * 0.5} x2={fcx - frad * 0.5} y2={fcy + frad * 0.5} stroke="rgba(80,100,120,0.3)" strokeWidth="0.8" strokeLinecap="round" />
        </g>
        <circle cx={fcx} cy={fcy} r="1.2" fill="#0a0f1a" stroke="rgba(60,75,90,0.4)" strokeWidth="0.4" />
      </g>
    );
  }
  return (
    <g>
      {/* Case body */}
      <rect x={x} y={y} width={w} height={h} rx="2" fill={caseColor} stroke={caseBorder} strokeWidth="0.7" />
      {/* Ventilation grille lines on top/bottom edge */}
      <line x1={x + 2} y1={y + 0.8} x2={x + w - 2} y2={y + 0.8} stroke="rgba(255,255,255,0.03)" strokeWidth="0.3" />
      <line x1={x + 2} y1={y + h - 0.8} x2={x + w - 2} y2={y + h - 0.8} stroke="rgba(255,255,255,0.03)" strokeWidth="0.3" />
      {/* Heatsink fins */}
      {fins}
      {/* PCB board */}
      <rect x={pcbX} y={pcbY} width={pcbW} height={pcbH} rx="1" fill="#0a1018" opacity="0.8" />
      {/* ASIC chips */}
      {chips}
      {/* Dual exhaust fans */}
      {fanBlades(f1x, f1y, fr, fanSpeed)}
      {fanBlades(f2x, f2y, fr, (parseFloat(fanSpeed) + 0.03) + "s")}
      {/* Fan grille rings */}
      <circle cx={f1x} cy={f1y} r={fr + 0.8} fill="none" stroke="rgba(40,55,70,0.3)" strokeWidth="0.4" />
      <circle cx={f2x} cy={f2y} r={fr + 0.8} fill="none" stroke="rgba(40,55,70,0.3)" strokeWidth="0.4" />
      {/* Status LED strip */}
      {leds.map(function(led, li) {
        return (
          <g key={"led" + li}>
            <circle cx={led.cx} cy={y + h - 2} r="0.8" fill={led.fill} opacity="0.9">
              <animate attributeName="opacity" values={"0.5;1;0.5"} dur={(1.2 + li * 0.3) + "s"} repeatCount="indefinite" />
            </circle>
          </g>
        );
      })}
      {/* Power connector (right side) */}
      <rect x={x + w - 2} y={y + h * 0.25} width={2.5} height={h * 0.3} rx="0.5" fill="#1a1520" stroke="rgba(100,80,60,0.3)" strokeWidth="0.3" />
      {/* Ethernet port (right side) */}
      <rect x={x + w - 2} y={y + h * 0.62} width={2} height={h * 0.2} rx="0.4" fill="#0a1525" stroke="rgba(60,80,120,0.3)" strokeWidth="0.3" />
      <circle cx={x + w - 0.5} cy={y + h * 0.68} r="0.5" fill={ledNet} opacity="0.6">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="0.5s" repeatCount="indefinite" />
      </circle>
      {/* Power cable */}
      <path d={"M" + (x + w + 0.5) + " " + (y + h * 0.35) + "Q" + (x + w + 6) + " " + (y + h * 0.5) + " " + (x + w + 4) + " " + (y + h + 4)} stroke="rgba(80,60,40,0.25)" strokeWidth="0.8" fill="none" />
    </g>
  );
}

/* ========== WORLD MAP ========== */
function WorldMap({ sel, onSel, hov, onHov }) {

      setTCD(function(p2) { var n = Object.assign({}, p2); Object.keys(n).forEach(function(k) { if (n[k] > 0) n[k]--; }); return n; });
      evCDr.current = Math.max(0, evCDr.current - 1);

        if ((L ? L.rr : 0) < 0.2) pool = pool.filter(function(e) { return e.id !== "reg"; });
        var pk = pool[Math.floor(Math.random() * pool.length)];
        setEv(pk); setEvT(pk.dur || 15); setEvM(pk); evCDr.current = 35;
        if (pk.eff === "diff") setDiff(function(d) { return d * pk.mag; });

    return function() { clearInterval(iv); };

  function doTask(t2) { if (tCD[t2.id] > 0) return; setSats(function(s) { return s + t2.rw; }); setTotS(function(s) { return s + t2.rw; }); if (t2.fx === "heat") setHeat(function(h2) { return clamp(h2 - 15, 0, 100); }); if (t2.fx === "energy") setNrg(function(e) { return clamp(e - 0.04, 0.7, 1.5); }); setTCD(function(p2) { var n = Object.assign({}, p2); n[t2.id] = t2.cd; return n; }); }

              return <button key={amt} onClick={ok ? function() { doWithdraw(amt); } : undefined} style={{ display: "block", width: "100%", background: ok ? "linear-gradient(135deg," + LN + "," + O + ")" : SF, color: ok ? BG : DM, border: ok ? "none" : "1px solid " + BD, borderRadius: 10, padding: "10px 14px", fontFamily: mono, fontSize: 12, fontWeight: 700, cursor: ok ? "pointer" : "default", marginBottom: 5, opacity: ok ? 1 : 0.3 }}>{"WITHDRAW " + fmt(amt) + " SATS"}</button>;
            })}
            <div style={{ fontFamily: mono, fontSize: 8, color: DM, textAlign: "center", marginTop: 4 }}>{"Pool: 10M seed + " + Math.round(PAYOUT_RATE * 100) + "% future revenue"}</div>
          </div>
        </div>
      )}

      {/* TIER ROADMAP */}
      {pan === "road" && (
        <div style={{ position: "fixed", inset: 0, background: "rgba(0,0,0,0.92)", zIndex: 100, overflow: "auto", padding: 18 }}>
          <div style={{ maxWidth: 460, margin: "0 auto" }}>
            <div style={{ display: "flex", justifyContent: "space-between", marginBottom: 12 }}><h3 style={{ fontSize: 17, fontWeight: 800, margin: 0 }}>Tier Progression</h3><button onClick={function() { setPan(null); }} style={{ background: "rgba(255,255,255,0.04)", color: DM, border: "none", borderRadius: 7, padding: "4px 10px", fontFamily: mono, fontSize: 10, cursor: "pointer" }}>X</button></div>
            {TIERS.map(function(t2) {
              var active = t2.id === tier;
              return <div key={t2.id} style={{ background: active ? t2.color + "08" : SF, borderRadius: 11, padding: 12, marginBottom: 6, border: "1px solid " + (active ? t2.color + "25" : BD), opacity: t2.id > tier ? 0.35 : 1 }}><div style={{ fontFamily: mono, fontSize: 10, fontWeight: 700, color: t2.color, marginBottom: 2 }}>{t2.name}</div><div style={{ fontFamily: mono, fontSize: 8, color: DM, marginBottom: 4 }}>{t2.mw + " MW | " + t2.maxR + " rigs"}</div><div style={{ fontSize: 11, color: "#6a7a8a", fontStyle: "italic", marginBottom: 4 }}>{'"' + t2.q + '"'}</div><div style={{ display: "flex", gap: 5, flexWrap: "wrap" }}><span style={{ fontFamily: mono, fontSize: 8, color: G, background: G + "08", padding: "2px 5px", borderRadius: 4 }}>{t2.buff}</span><span style={{ fontFamily: mono, fontSize: 8, color: GD, background: GD + "08", padding: "2px 5px", borderRadius: 4 }}>{t2.con}</span></div></div>;
            })}
          </div>
        </div>
      )}

      {/* KNOWLEDGE VAULT */}
      {pan === "know" && (
        <div style={{ position: "fixed", inset: 0, background: "rgba(0,0,0,0.92)", zIndex: 100, overflow: "auto", padding: 18 }}>
          <div style={{ maxWidth: 460, margin: "0 auto" }}>
            <div style={{ display: "flex", justifyContent: "space-between", marginBottom: 10 }}><h3 style={{ fontSize: 17, fontWeight: 800, margin: 0 }}>Knowledge Vault</h3><button onClick={function() { setPan(null); }} style={{ background: "rgba(255,255,255,0.04)", color: DM, border: "none", borderRadius: 7, padding: "4px 10px", fontFamily: mono, fontSize: 10, cursor: "pointer" }}>X</button></div>
            {know.length === 0 ? <div style={{ textAlign: "center", padding: 30, color: DM }}>Mine to unlock lessons!</div> : know.map(function(k, ki) {
              return <div key={ki} style={{ background: SF, borderRadius: 9, padding: 10, marginBottom: 5, border: "1px solid " + BD }}><div style={{ fontFamily: mono, fontSize: 8, color: G, letterSpacing: 1.5, marginBottom: 2 }}>{k.t}</div><div style={{ color: "#6a7a8a", fontSize: 11, lineHeight: 1.5 }}>{k.d}</div></div>;
            })}
          </div>
        </div>
      )}

      {/* ACHIEVEMENTS */}
      {pan === "achv" && (
        <div style={{ position: "fixed", inset: 0, background: "rgba(0,0,0,0.92)", zIndex: 100, overflow: "auto", padding: 18 }}>
          <div style={{ maxWidth: 460, margin: "0 auto" }}>
            <div style={{ display: "flex", justifyContent: "space-between", marginBottom: 10 }}><h3 style={{ fontSize: 17, fontWeight: 800, margin: 0 }}>Achievements</h3><button onClick={function() { setPan(null); }} style={{ background: "rgba(255,255,255,0.04)", color: DM, border: "none", borderRadius: 7, padding: "4px 10px", fontFamily: mono, fontSize: 10, cursor: "pointer" }}>X</button></div>
            <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr", gap: 4 }}>
              {ACHVS.map(function(a) {
                var u = ach.includes(a.id);
                return <div key={a.id} style={{ background: u ? G + "06" : SF, borderRadius: 8, padding: 8, border: "1px solid " + (u ? G + "15" : BD), opacity: u ? 1 : 0.25, display: "flex", alignItems: "center", gap: 6 }}><span style={{ fontSize: 14 }}>{u ? "\u2713" : "?"}</span><span style={{ fontSize: 10, fontWeight: 600 }}>{a.n}</span></div>;
              })}
            </div>
          </div>
        </div>
      )}

      {toast && <div style={{ position: "fixed", bottom: 16, left: "50%", transform: "translateX(-50%)", background: "linear-gradient(135deg," + GD + "," + O + ")", color: BG, borderRadius: 10, padding: "8px 18px", fontFamily: mono, fontWeight: 700, fontSize: 11, zIndex: 200, animation: "toastIn .4s", boxShadow: "0 6px 24px rgba(255,217,61,0.25)", whiteSpace: "nowrap" }}>{toast.n + "!"}</div>}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(BlockQuests));
</script>
</body>
</html>
